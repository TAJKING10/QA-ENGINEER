name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    - name: Type check with mypy
      run: |
        mypy src --ignore-missing-imports
      continue-on-error: true  # Don't block on type errors (for now)

    - name: Run unit tests with pytest
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Check coverage threshold
      run: |
        coverage report --fail-under=95 || echo "Warning: Coverage below 95%"

  critical-tests:
    name: Critical Tests (Merge Blocker)
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run CRITICAL severity tests only
      run: |
        pytest tests/ -v -m critical --tb=short
      continue-on-error: false  # MUST pass to allow merge

    - name: Run HIGH severity tests
      run: |
        pytest tests/ -v -m high --tb=short

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run security scan with pip-audit
      run: |
        pip install pip-audit
        pip-audit || echo "Security vulnerabilities found - review required"
      continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, critical-tests]
    if: always()

    steps:
    - name: Check test results
      run: |
        echo "Test suite completed"
        echo "Critical tests: ${{ needs.critical-tests.result }}"
        echo "Full test suite: ${{ needs.test.result }}"

    - name: Block merge on critical failure
      if: needs.critical-tests.result != 'success'
      run: |
        echo "‚ùå CRITICAL TESTS FAILED - MERGE BLOCKED"
        exit 1
